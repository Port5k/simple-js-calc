<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Montserrat:wght@300&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h1>Simple JavaScript Calculator</h1>
    <div class="screen">0</div>
    <div class="input_wrapper">
      <div class="input">
        <label for="firstNumber">First Number</label>
        <input type="number" id="firstNumber" />
      </div>
      <div class="input">
        <label for="secondNumber">Second Number</label>
        <input type="number" id="secondNumber" />
      </div>
    </div>
    <div class="control_wrapper">
      <button class="add">Add</button>
      <button class="subtract">Subtract</button>
      <button class="multiply">Multiply</button>
      <button class="divide">Divide</button>
    </div>
  </body>
  <footer class="footer">Port5k &copy; 2022</footer>
  <script src="js/app.js"></script>

</html>
